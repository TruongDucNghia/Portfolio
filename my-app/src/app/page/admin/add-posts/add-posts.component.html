<h1>add Posts</h1>
<form (ngSubmit)="onSubmit()" #formAdd="ngForm">
    <div class="row">
        <div class="form-group">
            <label>Name:</label>
            <input required [(ngModel)]="posts.name" #name="ngModel" name="name"  type="text" class="form-control" />
            <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Bạn phải nhập trường này !</div>
        </div>
        <div class="form-group">
            <label>Image:</label>
            <input (change)="onChangeGetImg($event)" [(ngModel)]="posts.img" name="img" type="file"
                class="form-control" />
            <img src={{posts.img}} alt="" width="200px" />
        </div>
        <div class="form-group">
            <label for="">Desc Short:</label>
            <textarea [(ngModel)]="posts.descShort" name="descShort" class="form-control" cols="20" ></textarea>
        </div>
        <div class="form-group">
            <label>Desc:</label>
            <textarea   [(ngModel)]="posts.desc" name="desc" class="form-control" cols="30" rows="10"></textarea>
        </div>
        <button [disabled]="!formAdd.valid" type="submit" class="btn btn-success mt-5">Submit</button>
    </div>
</form>
