<div class="container">
    <div class="main">
        <div class="content">
            <div class="content-title">
                <h3>Blog</h3>
            </div>
            <div class="content-main">
                <div class="content-main__item" *ngFor="let item of data">
                    <div class="content-item__title">
                        <h4>{{item.name}}</h4>
                    </div>
                    <div class="content-item__properties">
                        <span class="date">{{ item.createAt | date:'mediumDate' }}</span>
                        <span class="tool">Express, Handlebars</span>
                    </div>
                    <div class="content-item__desc">
                        <span>{{item.desc}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
